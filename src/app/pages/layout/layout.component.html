<nz-layout class="layout">
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="triggerTemplate"
  >
    <div class="logo" title="APP管理">APP管理</div>
    <ul
      nz-menu
      [nzTheme]="'dark'"
      [nzMode]="'inline'"
      [nzInlineCollapsed]="isCollapsed"
      (nzClick)="pageChange($event)"
    >
      <!-- 包含子目录的目录 -->
      <!-- <li nz-submenu>
        <span title><i nz-icon type="user"></i><span class="nav-text">User</span></span>
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li> -->
      <li
        nz-menu-item
        *ngFor="let item of menu"
        [nzSelected]="item.selected"
        [routerLink]="[item.path]"
        style="outline: none; display: inline-block;width: 100%;"
      >
        <span>
          <i nz-icon [type]="item.type" theme="outline"></i>
          <span>
            {{ item.title }}
          </span>
        </span>
      </li>
      <!-- <li nz-menu-item>
        <span>
          <i nz-icon type="setting" theme="outline"></i>
          <a class="nav-text" [routerLink]="['/pages/loan-supermarket']">
            贷超上架配置管理
          </a>
        </span>
      </li>
      <li nz-menu-item>
        <span>
          <i nz-icon type="link" theme="outline"></i>
          <a class="nav-text" [routerLink]="['/pages/url-setting']">
            URL映射配置
          </a>
        </span>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="header">
      <i
        class="trigger"
        nz-icon
        [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
      <span class="title">{{ currentTitle }}</span>
    </nz-header>
    <nz-content style="margin:0 16px; padding: 16px 0;">
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet (activate)="onActivate()"></router-outlet>
        <!-- <router-outlet></router-outlet> -->
      </div>
    </nz-content>
    <!-- <nz-footer style="text-align: center;">
      Ant Design ©2017 Implement By Angular
    </nz-footer> -->
  </nz-layout>
</nz-layout>
<!-- 这里自定义trigger -->
<ng-template #trigger>
  <i nz-icon type="up"></i>
</ng-template>
